<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="app.js">
    <link rel="stylesheet" href="server.js">
    <link rel="stylesheet" href="Style .css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apply for Software Development</h1>
        <form id="applicationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.docx,Jpg,Png,." required>

            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
